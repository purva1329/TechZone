<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoFolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }

    nav {
      width: 100%;
      height: 80px;
      background-color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
    }

    nav h1 {
      font-size: 44px;
      color: white;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li {
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 44px;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    header p {
      color: #bbbbbb;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn-hire {
      background-color: #00ffcc;
      border: none;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-hire:hover {
      background-color: #00ddaa;
    }
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  gap: 20px;
  margin-top: 30px;
}

.grid img {
  width: 100%;
  height: 300px; 
  object-fit: cover;
  border-radius: 8px;
}

  </style>
</head>
<body>

  <nav>
    <h1>PhotoFolip</h1>
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
      <li>Services</li>
      <li>Help</li>
    </ul>
  </nav>

  <div class="container">
    <header>
      <h1>I'm <span style="color: #ffffff;">Jenny Wilson</span>, a</h1>
      <h2>Professional Photographer<br>from New York City</h2>
      <p>Blanditiis praesentium aliquam illum tempore incidunt debitis dolorem magni est deserunt sed qui libero. Quia voluptas amet.</p>
      <button class="btn-hire">AVAILABLE FOR HIRE</button>
    </header>

    <div class="grid">
      <img src="https://picsum.photos/id/1011/300/200" alt="img1">
      <img src="https://picsum.photos/id/1012/300/200" alt="img2">
      <img src="https://picsum.photos/id/1013/300/200" alt="img3">
      <img src="https://picsum.photos/id/1015/300/200" alt="img4">
      <img src="https://picsum.photos/id/1016/300/200" alt="img5">
      <img src="https://picsum.photos/id/1018/300/200" alt="img6">
    </div>
  </div>

</body>
</html>
