<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Switch Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .child {
            display: none;
        }

        .child + label {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            background-color: #ccc;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .child + label::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .child:checked + label {
            background-color: #4caf50;
        }

        .child:checked + label::after {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <input id="slider" class="child" type="checkbox" />
    <label for="slider"></label>
</body>
</html>
