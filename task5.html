<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documents</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .nav{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: rgb(255, 255, 255);
      border-bottom: 1px solid #ccc;
    }

    .nav h1 {
      font-size: 48px;
      color: #000;
    }

    .menu {
      display: flex;
      gap: 25px;
      font-size: 35px;
      font-family: 'Times New Roman', Times, serif;
    }

    .menu a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      padding: 40px 60px;
    }

    .grid .item1 {
      grid-row: span 2;
      position: relative;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      color: white;
      text-align: center;
      
     
      padding: 20px;
      border-radius: 10px;
    }

    .text h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .text p {
      font-size: 25px;
      margin-bottom: 15px;
    }

    .button {
      padding: 12px 24px;
      border: 2px solid white;
      color: white;
      background: transparent;
      cursor: pointer;
      font-size: 26px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="nav">
    <h1>HEXASHOP</h1>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Men's</a>
      <a href="#">Women's</a>
      <a href="#">Kid's</a>
      <a href="#">Pages</a>
      <a href="#">Features</a>
      <a href="#">Explore</a>
    </div>
  </div>

  <div class="grid">
    <div class="item item1">
      <img src="https://themewagon.github.io/hexashop/assets/images/left-banner-image.jpg" alt="Main">
      <div class="text">
        <h2>We Are Hexashop</h2>
        <p>Awesome, clean & creative HTML5 Template</p>
        <button class="button">Purchase Now!</button>
      </div>
    </div>

    <div class="item">
      <img src="https://themewagon.github.io/hexashop/assets/images/baner-right-image-01.jpg" alt="Women">
      <div class="text">
        <h2>Women</h2>
        <p>Best Clothes For Women</p>
      </div>
    </div>

    <div class="item">
      <img src="https://themewagon.github.io/hexashop/assets/images/baner-right-image-04.jpg" alt="Men">
      <div class="text">
        <h2>Men</h2>
        <p>Best Clothes For Men</p>
      </div>
    </div>

    <div class="item">
      <img src="https://themewagon.github.io/hexashop/assets/images/baner-right-image-03.jpg" alt="Kids">
      <div class="text">
        <h2>Kids</h2>
        <p>Best Clothes For Kids</p>
      </div>
    </div>

    <div class="item">
      <img src="https://themewagon.github.io/hexashop/assets/images/baner-right-image-04.jpg" alt="Accessories">
      <div class="text">
        <h2>Accessories</h2>
        <p>Best Trend Accessories</p>
      </div>
    </div>
  </div>

</body>
</html>
