    <body>
        <h1 id="count">1</h1>
        <button onclick="inc()">click on</button>
        <script>
            var h1Elem = document.getElementById('count');
            var count = 1;

            function inc()
            {
                count++;
                h1Elem.innerText = count;
                h1Elem.style.fontSize = count + 'px';
                if(count%2==0)
            {
               h1Elem.style.backgroundColor='purple'
            }else
            h1Elem.style.backgroundColor='yellow'
            }
        </script>
    </body>
</html>
