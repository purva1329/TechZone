<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Pupils with Clickable Mouth</title>
  <style>
    body {
      margin: 0;
      background: #eafafc;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .face {
      width: 500px;
      height: 500px;
      background: linear-gradient(40deg, rgb(219, 219, 98), rgb(255, 247, 0), orange, red);
      border-radius: 50%;
      position: relative;
    }

    .eye {
      width: 90px;
      height: 90px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      overflow: hidden;
    }

    .eye.left {
      left: 100px;
    }

    .eye.right {
      right: 100px;
    }

    .pupil1 {
      width: 90px;
      height: 90px;
      position: absolute;
      top: 0;
      left: 0;
      animation: spin 2s linear infinite;
    }

    .pupil {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 35px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mouth {
      width: 190px;
      height: 25px;
      background: #d43f3f;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 20px;
      transition: height 0.3s ease;
      transform-origin: top;
      
    }

    .mouth.open {
      height: 120px;
      border-radius: 0 0 60px 60px;
    }
  </style>
</head>
<body>
  <div class="face">
    <div class="eye left">
      <div class="pupil1">
        <div class="pupil"></div>
      </div>
    </div>
    <div class="eye right">
      <div class="pupil1">
        <div class="pupil"></div>
      </div>
    </div>
    <div class="mouth" onclick="toggleMouth(this)"></div>
  </div>

  <script>
    function toggleMouth(mouth) {
      mouth.classList.toggle('open');
    }
  </script>
</body>
</html>
