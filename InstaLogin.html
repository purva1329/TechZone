<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      width: 500px;
      height: 800px;
      border-radius: 20px;
      background: linear-gradient(to bottom right , #f58529, #dd2a7b, #7a33a2, #515bd4);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 50px 40px;
      justify-content: space-between;
    }

    .logo {
      font-family: 'Brush Script MT', cursive;
      font-size: 65px;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      width: 100%;
    }

    .eye-icon {
      position: relative;
    }

    .eye-icon input {
      padding-right: 45px;
    }

    .eye-icon i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      cursor: pointer;
      font-size: 20px;
    }

    .login-btn {
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #0095f6;
      color: white;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #007edc;
    }

    .text-link {
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
    }

    .text-link a {
      color: #fff;
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 30px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #fff;
    }

    .divider span {
      padding: 0 15px;
      font-size: 18px;
    }

    .facebook-login,
    .signup,
    .footer {
      text-align: center;
      font-size: 18px;
    }

    .facebook-login i {
      margin-right: 10px;
    }

    .signup a {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div>
      <div class="logo">Instagram</div>
      <form>
        <input type="text" placeholder="Phone number, email or Username" required>
        <div class="eye-icon">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fa-solid fa-eye" onclick="togglePassword()"></i>
        </div>
        <button class="login-btn" type="submit">Log In</button>
      </form>
      <div class="text-link">
        Forgot your login details? <a href="#">Get help signing in.</a>
      </div>
      <div class="divider"><span>OR</span></div>
      <div class="facebook-login">
        <i class="fab fa-facebook-square"></i> Log in with Facebook
      </div>
    </div>
    <div>
      <div class="signup">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </div>
      <div class="footer">
        Instagram from Facebook
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
