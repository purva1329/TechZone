<!DOCTYPE html>
<html>
<head>
  <title>Product Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 40px 0;
    }

    .wrapper-box {
      max-width: 900px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .top-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #2e86de;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1e5faf;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      min-height: 250px;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: linear-gradient(to right, #f8f9fa, #6b96e6);
      border-radius: 16px;
      width: 220px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s;
      animation: fadeSlideUp 0.6s ease forwards;
      opacity: 0;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 16px;
      color: #2c3e50;
      margin: 8px 0;
    }

    .card p {
      font-size: 13px;
      color: #555;
      margin: 4px 0;
    }

    .card .price {
      color: #e74c3c;
      font-weight: bold;
      font-size: 16px;
      margin-top: 6px;
    }

    .message {
      text-align: center;
      font-size: 18px;
      color: #888;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>

  <div class="wrapper-box">
    <div class="top-bar">
      <input type="text" id="search" placeholder="Search mobile, laptop, watch">
      <button onclick="searchProduct()">Search</button>
    </div>

    <div class="container" id="output">

    </div>
  </div>

  <script>
    function searchProduct() {
      let input = document.getElementById("search").value.toLowerCase();
      let output = document.getElementById("output");
      output.innerHTML = "";

      const products = {
        laptop: [
          {
            name: "HP Laptop",
            img: "https://images-cdn.ubuy.co.in/6656b3d6669d2b112a704db7-hp-11-6-stream-laptop-intel.jpg",
            desc: "Portable and reliable for everyday tasks.",
            price: "₹45,000"
          },
          {
            name: "Dell Inspiron",
            img: "https://rukminim2.flixcart.com/image/850/1000/xif0q/computer/i/7/r/latitude-3420-business-laptop-dell-original-imagn6hrwnczrmzv.jpeg?q=90",
            desc: "Powerful performance with sleek design.",
            price: "₹52,000"
          },
          {
            name: "MacBook Air",
            img: "https://www.livemint.com/lm-img/img/2024/03/05/1600x900/2-0-322669020-Apple-MacBook-Air-13-copy-0_1680436414973_1709617454466.jpg",
            desc: "Premium Apple laptop with M-chip.",
            price: "₹99,000"
          }
        ],
        mobile: [
          {
            name: "iPhone 13",
            img: "https://images-eu.ssl-images-amazon.com/images/I/61135j8fPJL._AC_UL210_SR210,210_.jpg",
            desc: "Apple’s latest powerful smartphone.",
            price: "₹74,000"
          },
          {
            name: "Samsung Galaxy",
            img: "https://m.media-amazon.com/images/I/31WHCDQbNPL._UF894,1000_QL80_.jpg",
            desc: "Android performance redefined.",
            price: "₹55,000"
          },
          {
            name: "Vivo V27",
            img: "https://www.jiomart.com/images/product/original/493665876/vivo-v27-5g-128-gb-8-gb-ram-noble-black-mobile-phone-digital-o493665876-p599409630-0-202303160622.jpeg?im=Resize=(1000,1000)",
            desc: "Camera-focused budget smartphone.",
            price: "₹32,000"
          }
        ],
        watch: [
          {
            name: "Apple Watch SE",
            img: "https://www.imagineonline.store/cdn/shop/files/Apple_Watch_SE_LTE_44mm_Silver_Aluminum_White_Sport_Band_PDP_Image_Position-1__en-US_98c85a02-4b34-448a-b91a-9161e1529735.jpg?v=1698889275&width=1445",
            desc: "Smartwatch with fitness features.",
            price: "₹28,000"
          },
          {
            name: "Boat Watch",
            img: "https://computechstore.in/wp-content/uploads/2023/02/Fire-Boltt-Ring-Grey-1.jpg",
            desc: "Stylish and affordable smartwatch.",
            price: "₹2,199"
          },
          {
            name: "Fire-Boltt",
            img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo6qw8SsYGwhLYp4N2SzFP0KuQzxvcVz6h9g&s",
            desc: "Smartwatch with long battery.",
            price: "₹1,999"
          }
        ]
      };

      if (products[input]) {
        for (let i = 0; i < 3; i++) {
          const product = products[input][i];
          const delay = i * 0.2;

          output.innerHTML += `
            <div class="card" style="animation-delay: ${delay}s">
              <img src="${product.img}" alt="${product.name}">
              <h3>${product.name}</h3>
              <p>${product.desc}</p>
              <div class="price">${product.price}</div>
            </div>
          `;
        }
      } else {
        output.innerHTML = `<div class="message">Please type <b>laptop</b>, <b>mobile</b>, or <b>watch</b>.</div>`;
      }
    }
  </script>

</body>
</html>
