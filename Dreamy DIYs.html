<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documents</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .nav {
      height: 120px;
      width: 100%;
      background-color: rgb(176, 99, 163);
      display: flex;
      align-items: center;
      padding: 0 30px;
      gap: 40px;
      justify-content: space-between;
    }

    h1 {
      font-size: 60px;
      color: blue;
      animation: colors 3s infinite alternate;
      padding: 10px;
      border-radius: 10px;
      font-family:'Times New Roman', Times, serif;
    }

    @keyframes colors {
      0% { color: rgb(26, 26, 204); }
      25% { color: rgb(70, 162, 219); }
      50% { color: rgb(172, 206, 116); }
      100% { color: rgb(189, 252, 0); }
    }

    ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    ul li {
      font-family:'Times New Roman', Times, serif;
      font-size: 38px;
      color: lightblue;
      cursor: pointer;
      padding: 8px 14px;
      animation: bounce 1.5s infinite ease-in-out;
      transition: transform 0.3s, color 0.3s;
    }

    ul li:hover {
      color: rgb(211, 235, 32);
      transform: scale(1.2) rotate(-3deg);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .img {
      width: 100%;
      height: calc(100vh - 120px);
      position: relative;
      overflow: hidden;
    }

    .img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 15px;
    }

    .text-overlay h2 {
      font-size: 100px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: rgb(58, 10, 156);
      animation: neon-glow 1.5s ease-in-out infinite alternate;
    }

    .text-overlay p {
      font-size: 74px;
      color: rgb(104, 55, 202);
      font-family: 'Times New Roman', Times, serif;
      animation: neon-glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes neon-glow {
      from {
        text-shadow:
          0 0 5px #42bdff,
          0 0 10px #2a91b4,
          0 0 20px #1e6481,
          0 0 40px #70d4ff,
          0 0 60px #57a2e0;
      }
      to {
        text-shadow:
          0 0 10px #47a7da,
          0 0 20px #35d7da,
          0 0 30px #46b1d8,
          0 0 50px #4198b7,
          0 0 70px #8deaff;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <h1><b>Dreamy DIYs</b></h1>
    <ul>
      <li><b>Home</b></li>
      <li><b>Keychains</b></li>
      <li><b>Bookmarks</b></li>
      <li><b>Canvas Paintings</b></li>
      <li><b>Crochet Creations</b></li>
      <li><b>Painted Mugs</b></li>
      <li><b>Kits & Sets</b></li>
      <li><b>Order Form</b></li>
      <li><b>About Me</b></li>
    </ul>
  </div>

  <div class="img">
    <img src="WhatsApp Image 2025-06-18 at 18.13.55_eff7d754.jpg" alt="DIY Collage">
    <div class="text-overlay">
      <h2>Hello Crafters!!</h2>
      <p>Welcome to the world of creativity</p>
    
    </div>
  </div>
</body>
</html>
