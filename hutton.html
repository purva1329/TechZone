<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            height: 400px;
            width: 400px;
            font-size: 46px;
            margin: 20px;
            color: rgb(255, 255, 255);
            background-color: blueviolet;
            border-radius: 25px;
        }
        h1{
            margin-left: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 id="content">0</h1>
    <button onclick="Add()">Add</button>
    <button onclick="Remove()">Remove</button>

    <script>
        let val = 0;
        let a=document.getElementById("content");

        function Add() {
          a.innerHTML=++val;  
        }

        function Remove() {
            a.innerHTML=--val
        }
    </script>
</body>
</html>
